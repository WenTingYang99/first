<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script type="text/javascript" src="jquery-3.4.1/jquery-3.4.1.js"></script>
	<style type="text/css">
	
		#aaa{
			width:200px;
			height: 200px;
			background: red;
		}
	</style>
	<script type="text/javascript">
	
		$(function(){
			$.cookie("name","aaa");
		});

		function a(){
			$("#aaa").show(3000,function(){
				console.log("显示");
			});
		}
		function b(){
			$("#aaa").hide(3000,function(){
				console.log("隐藏");
			});
		}
		
		function c(){
			$("#aaa").fadeIn(3000,function(){
				console.log("隐藏");
			});
		}
		function d(){
			$("#aaa").fadeOut(3000,function(){
				console.log("隐藏");
			});
		}
		function e(){
			$("#aaa").slideUp(3000,function(){
				console.log("隐藏");
			});
		}
		function f(){
			$("#aaa").slideDown(3000,function(){
				console.log("隐藏");
			});
		}
	</script>
</head>

<body>
	<div id="aaa">需要隐藏的div</div>
	<input type="button" value="隐藏" onClick="b()">
	<input type="button" value="显示" onClick="a()">
	<input type="button" value="淡入" onClick="c()">
	<input type="button" value="淡出" onClick="d()">
	<input type="button" value="滑上" onClick="e()">
	<input type="button" value="滑下" onClick="f()">
</body>
</html>
